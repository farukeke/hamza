<!DOCTYPE html>
<html lang="tr">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Poppins", sans-serif;
        color: #333;
      }

      .btn-custom {
        background-color: #ff914d;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 0.8s ease-out forwards;
      }

      .btn-custom:hover {
        background-color: #e67e22;
        transform: scale(1.03);
      }

      .card {
        border: none;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 0.8s ease-out forwards;
      }

      .card:nth-of-type(1) {
        animation-delay: 0.2s;
      }
      .card:nth-of-type(2) {
        animation-delay: 0.5s;
      }

      .btn-custom:nth-of-type(1) {
        animation-delay: 0.8s;
      }
      .btn-custom:nth-of-type(2) {
        animation-delay: 1s;
      }
      .btn-custom:nth-of-type(3) {
        animation-delay: 1.2s;
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      a {
        text-decoration: none;
      }

      .contact-icon {
        color: #ff914d;
        margin-right: 10px;
      }
      .logo-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        background-color: white;
        margin-right: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

    <div>

        >

              src="./images/logo.png"

            </li>
            <li>
              <i class="fas fa-map-marker-alt contact-icon"></i>
              <a
                href="https://www.google.com/maps/dir/?api=1&destination=Sultandere+75.+Y%C4%B1l,+Hakkari+Sk.+No:12,+26250+Odunpazar%C4%B1,+Eski%C5%9Fehir"

  <span style="display:inline-block; font-size: 15px !important;" class="ms-4">Odunpazarı/Eskişehir</span>
